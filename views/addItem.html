<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Item</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  
    <link rel="stylesheet" href="path/to/main.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">Add New Item</h2>
      <form action="/items/add" method="POST" enctype="multipart/form-data">
        <div class="form-group mb-3">
          <label for="featureImage" class="form-label">Feature Image</label>
          <input type="file" name="featureImage" class="form-control" />
        </div>

        <div class="form-group mb-3">
          <label for="title" class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required />
        </div>

        <div class="form-group mb-3">
          <label for="category" class="form-label">Category</label>
          <select name="category" class="form-control">
            <option value="1">Home, Garden</option>
            <option value="2">Electronics, Computers, Video Games</option>
            <option value="3">Clothing</option>
            <option value="4">Sports & Outdoors</option>
            <option value="5">Pets</option>
          </select>
        </div>

        <div class="form-group mb-3">
          <label for="price" class="form-label">Price</label>
          <input
            type="number"
            name="price"
            class="form-control"
            step="0.01"
            required
          />
        </div>

        <div class="form-group mb-3">
          <label for="body" class="form-label">Description</label>
          <textarea
            name="body"
            class="form-control"
            rows="5"
            required
          ></textarea>
        </div>

        <div class="form-check mb-3">
          <input
            type="checkbox"
            name="published"
            class="form-check-input"
            value="true"
          />
          <label class="form-check-label" for="published">Published</label>
        </div>

        <button type="submit" class="btn btn-primary">Add Item</button>
      </form>
    </div>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeo27I9qL8v4/8i0rIfibYmgz6FRxnEklQxJbW53ZxuZp3xP"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
